<div class="zs-recipe">

  <div class="zs-recipe-context">

    <zs-recipe-info
      [intro]="recipeInfo?.intro"
      [desc]="recipeInfo?.description">
    </zs-recipe-info>

    <zs-todos
      (add)="addTodo($event)"
      (remove)="deleteTodo($event)"
      (update)="updateTodo($event.id, $event.data)"
      [data]="todos">
    </zs-todos>

  </div>

  <div class="zs-recipe-diagram">
    <z-project-diagram [services]="recipeInfo?.services"></z-project-diagram>
  </div>

</div>
