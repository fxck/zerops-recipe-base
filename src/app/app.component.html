<h1>{{ recipeInfo?.name }}</h1>

Knowledge base: <a [href]="recipeInfo?.knowledgeBaseLink" target="_blank">{{ recipeInfo?.knowledgeBaseLink }}</a>

<z-project-diagram [services]="recipeInfo.services"></z-project-diagram>

<z-todos
  (add)="addTodo($event)"
  (remove)="deleteTodo($event)"
  (update)="updateTodo($event.id, $event.data)"
  [data]="todos">
</z-todos>
